# Max amount of warns before punishment
max-warns: 3

#######################################################
#Enabled punishment : - Ban                           #
#                     - IPBan                         #
#                     - MegaBan (IPBan and Ban in one)#
#                     - Command                       #
#######################################################
punishment: Command

#Enabled after you use Command in the line above
punishment-command:
  - "nban %PLAYER% 1week You are banned for %REASON% by %SENDER%"

warn-command:
  - "kick %PLAYER% You are warned for %REASON% by %SENDER%"

